<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age convertor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1>Age convertor</h1>
        <div class="user-inputs">
            <table>
                <tr>
                    <td class="topic">Current Year</td>
                    <td class="topic">:</td>
                    <td><input type="text" class = "year" id="current-year"/>
                </tr>
                <tr>
                    <td class="topic">Birth Year</td>
                    <td class="topic">:</td>
                    <td><input type="text" class = "year" id="birth-year"/>
                </tr>
            </table>
        </div>
        <div class="button-container">
            <button  class ="button" id="calculate">Calculate</button>
            <button class = "button" id="reset">Rest </button>
        </div>
        <div class="result-area">
            <p class="result"></p>
        </div>
    </div>
    
</body>
</html>
